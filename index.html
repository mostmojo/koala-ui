<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Koala UI</title>
</head>
<body>

	<!-- Start Invisible Box  -->
	<div class="box">

		<!-- Circular Head-->
		<div class="head">

			<!-- Circular Head Copy -->
			<div class="head-copy"></div>

			<!-- Left Ear  -->
			<div class="ear-left">
				<div class="inner-ear"></div>
			</div>


			<!-- Right Ear  -->
			<div class="ear-right">
				<div class="inner-ear"></div>
			</div>





		<!-- End Head -->
		</div>
	<!-- End Invisible Box	 -->
	</div>
</body>
</html>
