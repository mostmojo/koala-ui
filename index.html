<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />
    <title>Koala UI</title>
</head>
<body>

	<!-- Start Invisible Box  -->
	<div class="box">
		<div class="head">

			<!-- Circular Head Copy -->
			<div class="head-copy"></div>

			<div class="ear-left">
				<div class="inner-ear"></div>
			</div>

			<div class="ear-right">
				<div class="inner-ear"></div>
			</div>

			<div class="eye-left">
				<div class="pupil"></div>
			</div>

			<div class="eye-right">
				<div class="pupil"></div>
			</div>

			<div class="nose">
				<div class="nose-inner"></div>
				<div class="nose-inner nose-inner--right"></div>
			</div>

			<div class="mouth">
			</div>

			<div class="hair-left"></div>
			<div class="hair-right"></div>

		</div>
		<p class="greeting">and... it's gone</p>
	</div>
</body>
</html>
